apiVersion : apps/v1
kind: Deployment
metadata:
  name: "aksgithubcicd-c702"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "aksgithubcicd-c702"
  template:
    metadata:
      labels:
        app: "aksgithubcicd-c702"
    spec:
      containers:
        - name: "aksgithubcicd-c702"
          image: "acrgithubcicd.azurecr.io/aksgithubcicd"
          ports:
          - containerPort: 80